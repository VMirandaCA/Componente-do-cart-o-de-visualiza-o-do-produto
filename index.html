<!DOCTYPE html>
<html lang="pt-BR">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

      <link rel="stylesheet" href="./src/css/reset.css">

      <link rel="icon" type="image/png" sizes="32x32" src="./src/imagens/favicon-32x32.png">
      
      <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <img class="perfume
        " src="./src/imagens/image-product-desktop.jpg" alt="frasco de perfume">
      <section class="informacoes-produto">
        <p class="texto-alto">Perfume</p>

        <h1 class="texto-nome">Gabrielle Essence Eau De Parfum</h1>

        <h2 class="descricao">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</h2>
        
        <ul>
            <li class="valor-promocao"> $149.99</li>
            <li class="valor-original"> $169.99</li>
        </ul> 
        <button class="sacola"><i><img src="./src/imagens/icons8-carrinho-de-compras-24.png"></i>Add to Cart</button>              
      </section> 
    </div>
    <footer>
      <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Vitoria Miranda</a>
      </div>
    </footer>
  </body>
